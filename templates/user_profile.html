<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px; /* Adjust as needed */
        }

        h1 {
            text-align: center;
            color: #003d80; /* Darker blue color */
            margin-bottom: 30px;
        }

        .balance-box {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .balance-title {
            text-align: center;
            margin-bottom: 10px;
        }

        .balance-amount {
            text-align: center;
            font-size: 24px;
            color: #003d80;
        }

        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }

        .return-home {
            text-align: center;
            margin-top: 20px;
        }

        .return-home button {
            background-color: #003d80;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .return-home button:hover {
            background-color: #00284d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='UBLogo.png') }}" alt="UB Logo">
        </div>

        <h1>Welcome, {{ username }}!</h1>
        
        <div class="balance-box">
            <h2 class="balance-title">Checking Balance</h2>
            <p class="balance-amount">${{ checking_balance }}</p>
        </div>

        <div class="balance-box">
            <h2 class="balance-title">Savings Balance</h2>
            <p class="balance-amount">${{ savings_balance }}</p>
        </div>

    </div>

    <div class="footer">
        &copy; 2024 UB Bank. All rights reserved.
    </div>

    <div class="return-home">
        <button onclick="window.location.href='/'">Return to Home Page</button>
    </div>
</body>
</html>
