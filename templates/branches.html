<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB Bank Branches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #003d80; /* Darker blue color */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px; /* Adjust as needed */
        }

        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }

        .return-home {
            text-align: center;
            margin-top: 20px;
        }

        .return-home button {
            background-color: #003d80;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .return-home button:hover {
            background-color: #00284d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='UBLogo.png') }}" alt="UB Logo">
        </div>
        <h1>UB Bank Branches</h1>
        <ul>
            <li>UB Branch - Buffalo</li>
            <li>RIT Branch - Rochester</li>
            <li>U Albany Branch - Albany</li>
        </ul>
    </div>

    <div class="footer">
        &copy; 2024 UB Bank. All rights reserved.
    </div>

    <div class="return-home">
        <button onclick="window.location.href='/'">Return to Home</button>
    </div>
</body>
</html>
